<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration Page</title>
</head>
<body>
    <div class="regContainer" >
        <div class="homePage">
            <h4>Back to homepage</h4>
            <a href="/"><button class="btn btn-primary">Log-in</button></a>
        </div>
        <form action="/create_user" method="post" class="col-6 p-6 bg-dark text-light">
            <h1 class="text-primary">Registration</h1>
            <!----------------------- Validation  (step 1 of 3)------------------------------>
            {% with messages = get_flashed_messages(category_filter=["create_user"]) %}    <!-- declare a variable called messages -->
            <!-- category_filter allows us to display message for specific section. -->
            {% if messages %}                           <!-- check if there are any messages -->
            {% for message in messages %}           <!-- loop through the messages -->
            <p>{{message}}</p>                  <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
            <!-- -------------------------Registration (Create User Step 1 of 3) --------------------------->
            <div class="form-group">
                <label>First Name:<input type="text" name="first_name" class="form-control"></label><br>
                <label>Last Name:<input type="text" name="last_name" class="form-control"></label><br>
                <label>Email: <input type="email" name="email" class="form-control"></label><br>
                <label>Password: <input type="password" name="password" class="form-control"></label><br>
                <!-- We only created password in our table, We do not need to store password twice -->
                <!-- Will use password Conf for validation -->
                <label>Password Conf:<input type="password" name="password_conf" class="form-control"></label><br>
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
