<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Watchlist</title>
</head>
<body>
    <a href="/dashboard"class="btn btn-info">Back to dashboard</a>
    <a href="/logout" class="btn btn-info">Logout</a>
    
    <h1>Edit {{watchlist.name}}</h1>
        <!----------3 Steps to validation (step 3: Displaying flash messages on the Template)----------------------- -->
    <!-- For loop for validation, will show flash message if we do not like something that is submitted-->
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/update_watchlist/{{watchlist.id}}" method ="post">
        <label>Name</label>
        <input type="text" name="name" value="{{watchlist.name}}">
        <label>Category:</label>
        <input type="text" name="category" value="{{watchlist.category}}">
        <label>Portfolio</label>
        <input type="text" name="portfolio" value="{{watchlist.portfolio}}">
        <input type="submit" value="Edit Watchlist">
    </form>
</body>
</html>
