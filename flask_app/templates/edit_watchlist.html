<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Watchlist</title>
</head>
<body>
    <div class="container">
        <div class="navBar">
            <h1>Edit {{watchlist.name}}</h1>
            <div class="navButtons">
                <a href="/dashboard"class="btn btn-info">Back to dashboard</a>
                <a href="/logout" class="btn btn-info">Logout</a>
            </div>
        </div>
            <!----------3 Steps to validation (step 3: Displaying flash messages on the Template)----------------------- -->
        <!-- For loop for validation, will show flash message if we do not like something that is submitted-->
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/update_watchlist/{{watchlist.id}}" method ="post">
            <label>Name</label>
            <input type="text" name="name" value="{{watchlist.name}}">
            <label>Category:</label>
            <input type="text" name="category" value="{{watchlist.category}}">
            <label>Portfolio</label>
            <input type="text" name="portfolio" value="{{watchlist.portfolio}}">
            <input type="submit" value="Edit Watchlist">
        </form>
    </div>
</body>
</html>
