<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Watchlist</title>
</head>
<body>
    <h1>Create a Watchlist</h1>
    <!----------3 Steps to validation (step 3: Displaying flash messages on the Template)----------------------- -->
    <!-- For loop for validation, will show flash message if we do not like something that is submitted-->
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/create_watchlist" method ="post">
        <label>Name</label>
        <input type="text" name="name">
        <label>Category:</label>
        <input type="text" name="category">
        <label>Portfolio</label>
        <input type="text" name="portfolio">
        <input type="submit" value="Create Watchlist">
    </form>
</body>
</html>
